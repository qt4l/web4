<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <header class="logo-bar">

  </header>
  <div class="login-form">
    <h1>My Account</h1>
    <form>
      <input type="text" name="email" class="text-field" placeholder="yours@example.com">
      <input type="password" name="password" class="text-field" placeholder="your password">
      <div class="links">
        <a href="#">Don't remember your password?</a>
      </div>
      <input type="submit" value="Log In" class="login-btn">
      <input type="submit" value="Sign UP" class="signup-btn">
    </form>
  </div>
</body>
</html>
